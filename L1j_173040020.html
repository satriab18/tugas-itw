<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<a href="index.html">Back to Index</a>
	<br>
	<br>
	<h1>FORM PEMESANAN BAJU</h1>
	<br>
	<form>
		Nama :<br>
		<input type="text" name="Nama" align=>
	<br>
	<br>
		Alamat :<br>
		<input type="text" name="Alamat">
	<br>
	<br>
		Warna Baju :<br>
		<input type="text" name="Warna">
	<br>
	<br>
		Jenis Kelamin :<br>
		<select>
			<option name=JenisKel selected>Jenis Kelamin</option>
			<option value="Laki-Laki">Laki-Laki</option>
			<option value="Perempuan">Perempuan</option>
		</select>
	<br>
	<br>
		Ukuran Baju :<br>
		<input type="checkbox" name="Ukuran" value="XS">XS<br>
		<input type="checkbox" name="Ukuran" value="S">S<br>
		<input type="checkbox" name="Ukuran" value="M">M<br>
		<input type="checkbox" name="Ukuran" value="L">L<br>
		<input type="checkbox" name="Ukuran" value="XL">XL<br>
		<input type="checkbox" name="Ukuran" value="XXL">XXL<br>
		<input type="checkbox" name="Ukuran" value="XXXL">XXXL<br>
	<br>
	<br>
		Nomor HP :<br>
		<input type="number" name="Nomor">
	<br>
	<br>
		Jenis Pembayaran :<br>
		<input type="radio" name="JenisPembayaran" value="Kartu Kredit">Kartu Kredit
		<input type="radio" name="JenisPembayaran" value="Transfer ATM">Transfer ATM
		<input type="radio" name="JenisPembayaran" value="IndoPay">IndoPay
		<input type="radio" name="JenisPembayaran" value="Bitcoin">BitCoin
	<br>
		Masukan Kode Pembayaran jika menggunakan Kartu Kredit :
		<input type="password" name="pin">
	<br>
	<br>
		Jenis Baju :<br>
		<select>
			<option Name="jenisbaju" selected>Jenis Baju</option>
			<option value="Lengan Panjang">Lengan Panjang</option>
			<option value="Lengan Pendek">Lengan Pendek</option>
		</select>
	<br>
	<br>
	Tambahan :<br>
	<textarea rows="3" cols="50" name="tambahan"></textarea>
	<br>
	<br>
	<input type="submit" name="submit" value="submit">
	<input type="reset" name="reset" value="reset">

	</form>

</body>
</html>
